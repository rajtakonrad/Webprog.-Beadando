<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kapcsolat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">

  <!-- Navigáció -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand" href="index.html">USAF</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Fõoldal</a></li>
          <li class="nav-item"><a class="nav-link" href="b52.html">B-52</a></li>
          <li class="nav-item"><a class="nav-link" href="b2.html">B-2</a></li>
          <li class="nav-item"><a class="nav-link" href="sr71.html">SR-71</a></li>
          <li class="nav-item"><a class="nav-link" href="yf23.html">YF-23</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Kapcsolat</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Ûrlap -->
  <div class="container my-5">
    <h1 class="display-4 mb-4">Kapcsolatfelvétel</h1>
    <form id="contactForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Név</label>
        <input type="text" class="form-control" id="name" required minlength="10" />
        <div class="invalid-feedback">Adj meg legalább 10 karaktert!</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email cím</label>
        <input type="email" class="form-control" id="email" required />
        <div class="invalid-feedback">Adj meg érvényes email címet!</div>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Tárgy</label>
        <input type="text" class="form-control" id="subject" required minlength="10" />
        <div class="invalid-feedback">A tárgy legyen legalább 10 karakter!</div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Üzenet</label>
        <textarea id="message" class="form-control" rows="5" required minlength="10"></textarea>
        <div class="invalid-feedback">Az üzenet legyen legalább 10 karakter!</div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms" required />
        <label class="form-check-label" for="terms">Elfogadom a feltételeket</label>
        <div class="invalid-feedback">El kell fogadnod a feltételeket!</div>
      </div>
      <button type="submit" class="btn btn-primary">Küldés</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const subject = document.getElementById('subject');
      const message = document.getElementById('message');
      const terms = document.getElementById('terms');

      let valid = true;

      [name, subject, message].forEach(field => {
        if (field.value.trim().length < 10) {
          field.classList.add('is-invalid');
          valid = false;
        } else {
          field.classList.remove('is-invalid');
        }
      });

      const emailPattern = /^[^@]+@[^@]+\.[a-z]{2,}$/i;
      if (!emailPattern.test(email.value.trim())) {
        email.classList.add('is-invalid');
        valid = false;
      } else {
        email.classList.remove('is-invalid');
      }

      if (!terms.checked) {
        terms.classList.add('is-invalid');
        valid = false;
      } else {
        terms.classList.remove('is-invalid');
      }

      if (valid) {
        alert('Ûrlap sikeresen elküldve!');
        form.reset();
      }
    });
  </script>
<script src="js/form-validation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
